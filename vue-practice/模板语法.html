<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>模板语法</title>
    <script src="./vue.js"></script>
</head>
<body>
    <div id="app">
        <p @click="changeContent">{{text==="心灵鸡汤"? "少喝":"还是少喝"}}</p>

        el:"#app",
        data:{
            text:"毒鸡汤",

        }
    })
    </script>

</body>
</html>
