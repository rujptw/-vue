<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Page Title</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="http://apps.bdimg.com/libs/vue/1.0.8/vue.js"></script>
</head>
<body>
  <div id="app">
    <p>{{color | changeColor}}</p>
  </div>
  <script>

    new Vue({
      el:"#app",
      data(){
        return {
          color:'red'
        }
      }
    })
    Vue.filter('changeColor', function (value) {
        return value === 'red' ? 'green' : 'blue'
      })

  </script>

</body>
</html>
