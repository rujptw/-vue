<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>vue响应式原理的简单实现</title>
</head>

<body>
    <input type="text" class="resource">
    <p class="aim"></p>
    <script>
    let obj = {};
    let name1;
    Object.defineProperty(obj,"name",{
        get:function(){
            return name1
        },
        set:function(newVal){
            name1= newVal
            document.getElementsByClassName("resource")[0].value = name1
            document.getElementsByClassName("aim")[0].innerHTML = name1
            console.log("set",newVal)
        }
    })
    obj.name = "tom" //set做得事情
    obj.name = "jack"
    console.log(obj.name)//get做得事情,自动更新为jack
    let resource = document.getElementsByClassName("resource")[0]
    resource.onblur = function(e){
        obj.name = e.target.value 
    }
    </script>
</body>

</html>
