<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="http://apps.bdimg.com/libs/vue/1.0.8/vue.js"></script>
</head>
<body>
    <div id="app">
        <div>
                <p>{{message}}</p>
                <button @click="ridOf">ridOf</button>
        </div>
        
        
    </div>
    <script>
        var app = new Vue({
            el:"#app",
            methods:{
                ridOf(){
                    this.message = "take care , I am go"
                }
            },
            data:{
                message:"talk is expensive"
            },
            beforeCreate() {
                console.log("beforeCreate");
            },
            created() {
                console.log("created");
            },
            beforeMount() {
                console.log(this.$el)
                console.log("beforeMount");
            },
            mounted() {
                console.log(this.$el)
                console.log("mounted");
            },
            beforeUpdate() {
                console.log("beforeUpdate");
            },
            updated () {
                console.log("updated");
            },
            beforeDestroy() {
                console.log("beforeDestroy");
            },
            destroyed () {
                console.log("destroyed");
                console.log(this.$data);
                console.log(this.$el);
                console.log(this.ridOf);
            }
        })
    </script>
</body>
</html>
